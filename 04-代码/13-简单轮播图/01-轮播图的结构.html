<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    /*大小一定要一张图片的大小一样，保证只能显示一张*/
    /*overflow:hidden*/
    #carousel {
      width: 790px;
      height: 340px;
      background-color: pink;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
    }
    
    
    /*保证ul能够一行放下所有的li*/
    #carousel ul {
      height: 340px;
      width: 800%;
      position: absolute;
    }
    
    #carousel ul li {
      float: left;
      width: 790px;
      height: 340px;
    }

    #carousel a {
      display: block;
      width: 790px;
      height: 340px;
    }

    #carousel img {
      display: block;
      width: 790px;
      height: 340px;
    }

    #carousel ol {
      width: 182px;
      height: 20px;
      background-color: rgba(255,255,255, 0.5);
      position: absolute;
      bottom: 20px;
      left: 50%;
      margin-left: -91px;
      border-radius: 10px;
    }
    
    #carousel ol li {
      width: 12px;
      height: 12px;
      border-radius: 6px;
      float: left;
      margin-top: 4px;
      background-color: #fff;
      margin-left: 10px;
      cursor: pointer;
    }

    #carousel ol li.current {
      background-color: red;
    }

  </style>
</head>
<body>

<div id="carousel">
  <ul>
    <li>
      <a href="#">
        <img src="images/1.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/2.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/3.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/4.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/5.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/6.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/7.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/8.jpg" alt="">
      </a>
    </li>
  </ul>
  <ol>
    <li class="current"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
</div>

</body>
</html>
