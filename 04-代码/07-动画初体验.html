<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    
    div {
      width: 100px;
      height: 90px;
      background-color: yellow;
      border-top: 10px solid #36ff30;
      border-radius: 10px;
  
      position: absolute;
    }
  </style>
</head>
<body>
<input type="button" value="奔跑吧,瑞瑞" id="btn">
<div id="box"></div>

<script>

  var btn = document.getElementById("btn");
  var box = document.getElementById("box");
  
  //点击btn，让box跑到400的方法
  var timer = null;
  btn.onclick = function () {
    //渐渐滴跑过来
    //leader:盒子当前的位置
    //step:一次需要移动的距离
    //leader = leader + step;
    timer = setInterval(function () {
      var step = 10;
      var leader = box.offsetLeft;
      leader += step;
  
      //给box设置left，值就是leader
      box.style.left = leader + "px";
      if(leader == 400) {
        clearInterval(timer);
      }
    }, 15);
  }
</script>

</body>
</html>
