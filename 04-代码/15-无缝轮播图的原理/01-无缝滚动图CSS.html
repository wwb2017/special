<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    img {
      vertical-align: top;
    }
    
    .box {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      position: relative;
      overflow: hidden;
      border: 10px solid pink;
    }
    
    .box ul li {
      float: left;
    }
    
    .box ul {
      width: 1500px;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div class="box" id="screen">
  <ul>
    <li><img src="images/01.jpg" alt=""/></li>
    <li><img src="images/02.jpg" alt=""/></li>
    <li><img src="images/03.jpg" alt=""/></li>
    <li><img src="images/04.jpg" alt=""/></li>
    <li><img src="images/01.jpg" alt=""/></li>
  </ul>
</div>
<script>
  
  //在最后面添加一张假图片，假图片跟第一张图片一模一样。 假图片瞬间变成真图片，用户就会看不出来。
  
  var screen = document.getElementById("screen");
  var ul = screen.children[0];
  setInterval(function () {
    var leader = ul.offsetLeft;
    var step = -3;
    leader += step;
    //出去3张就需要瞬间ul给改回来
    if(leader == -1200) {
      leader = 0;
    }
    ul.style.left = leader + "px";
    
    
    
  }, 15);

</script>
</body>
</html>
